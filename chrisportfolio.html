<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Candal:100,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/chrisPortfolio.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/owner.js"></script>
		<title>My Portfolio</title>
	</head>

  <body>
    <!-- Hero Header -->
    <section id="myNameAndRole" class="background-img text-center text-uppercase nav-element"></section>
    <!-- Navigation Bar -->
    <nav class="navbar groovy-mango hide-on-mobile hide-on-tablet">
      <div class="collapse navbar-collapse">
        <div class="navbar-nav">
          <a id="myNameAndRoleNav" class="nav-item active" href="#">
            <span>Home</span>
          </a>
          <a id="aboutContainerNav" class="nav-item" href="#about">
            <span>About</span>
          </a>
          <a id="skillsNav" class="nav-item" href="#skills">
            <span>Skills</span>
          </a>
          <a id="featuredNav" class="nav-item" href="#featured">
            <span>Projects</span>
          </a>
          <a id="educationNav" class="nav-item" href="#education">
            <span>Education</span>
          </a>
          <a id="experienceNav" class="nav-item" href="#experience">
            <span>Experience</span>
          </a>
        </div>
      </div>
    </nav>
    <!-- About -->
    <div class="groovy-cream">
      <div id="aboutContainer" class="container nav-element">
        <div class="row">
          <div id="about" class="col-md-4">
            <h2>About me</h2>
          </div>
          <div id="myPicture" class="col-md-4"></div>
          <div id="myLocation" class="col-md-4">
            <h2>Location</h2>
          </div>
        </div>
      </div>
    </div>
    <!-- Skills -->
    <div class="groovy-gold">
      <div id="skills" class="container nav-element">
        <div class="row">
          <div class="col-md-12 text-center">
             <h2>Skills</h2>
          </div>
        </div>
        <ul id="categories" class="nav nav-tabs" role="tablist"></ul>
        <div id="category-panes" class="tab-content"></div>
      </div>
    </div>
    <!-- Projects -->
    <div class="groovy-cream">
      <div id="featured" class="container text-center nav-element">
        <div class="row">
          <div class="col-md-12">
             <h2>Projects</h2>
          </div>
        </div>
        <hr>
      </div>
    </div>
    <!-- A placeholder for featured work modals. -->
    <div id="modals"></div>
    <!-- Education -->
    <div class="groovy-gold">
      <div id="education" class="container nav-element">
        <div class="row">
          <div class="col-md-12 text-center">
             <h2>Education</h2>
          </div>
        </div>
        <hr>
      </div>
    </div>
    <!-- Experience -->
    <div class="groovy-cream">
      <div id="experience" class="container nav-element">
        <div class="row">
          <div class="col-md-12 text-center">
             <h2>Experience</h2>
          </div>
        </div>
        <hr>
      </div>
    </div>
    <!-- Footer -->
    <div class="groovy-chocolate">
      <div id="bottom" class="container">
        <div class="row">
          <div id="icons" class="col-md-12 footer"></div>
        </div>
  	  </div>
    </div>
    <!-- Finally introduce the build script. -->
    <script src="js/portfolioBuilder.js"></script>
  </body>
</html>
