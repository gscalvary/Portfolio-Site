<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/owner.js"></script>
		<title>My Portfolio</title>
	</head>

  <body>
    <!-- Structure the hero header. -->
    <section id="myNameAndRole" class="background-img text-center text-uppercase"></section>
    <!-- Structure about. -->
    <div class="background-white">
      <div class="container">
        <div class="row">
          <div id="about" class="col-md-4">
            <h2>About me</h2>
          </div>
          <div id="myPicture" class="col-md-4"></div>
          <div id="myLocation" class="col-md-4">
            <h2>Location</h2>
          </div>
        </div>
      </div>
    </div>
    <!-- Structure skills. -->
    <div class="background-light">
      <div id="skills" class="container">
        <div class="row">
          <div class="col-md-12 text-center">
             <h2>Skills</h2>
          </div>
        </div>
        <hr class="hr-dark">
        <div id="categories" class="row">
        </div>
      </div>
    </div>
    <!-- Structure featured work. -->
    <div class="background-white">
      <div id="featured" class="container text-center">
        <div class="row">
          <div class="col-md-12">
             <h2>Featured Work</h2>
          </div>
        </div>
        <hr class="hr-dark">
      </div>
    </div>
    <!-- A placeholder for featured work modals. -->
    <div id="modals"></div>
    <!-- Structure education. -->
    <div class="background-light">
      <div id="education" class="container">
        <div class="row">
          <div class="col-md-12 text-center">
             <h2>Education</h2>
          </div>
        </div>
        <hr class="hr-dark">
      </div>
    </div>
    <!-- Structure experience. -->
    <div class="background-white">
      <div id="experience" class="container">
        <div class="row">
          <div class="col-md-12 text-center">
             <h2>Experience</h2>
          </div>
        </div>
        <hr class="hr-dark">
      </div>
    </div>
    <!-- Structure footer. -->
    <div class="background-dark">
      <div id="bottom" class="container">
        <div class="row">
          <div id="icons" class="col-md-12 footer"></div>
        </div>
  	  </div>
    </div>
    <!-- Finally introduce the build script. -->
    <script src="js/portfolioBuilder.js"></script>
  </body>
</html>
